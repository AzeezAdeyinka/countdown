<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body style="background-color:black ;">
    <div class="inputbox">
    <input  type="number" placeholder="HH" id="hours">
    <span>HOURS</span>
    <i></i>
    </div>

    <div class="inputbox">
    <input  type="number" placeholder="MM" id="minutes">
    <span>MINUTES</span>
    <i></i>
    </div>
     
    <div class="inputbox">
    <input  type="number" placeholder="SS" id="seconds">
    <span>SECONDS</span>
    <i></i>
    </div>
   
    <button class="btn-primary" onclick="start()">start countdown</button>
    <button class="btn-danger" id="reset" onclick="reset()">reset</button>
    <script src="countdown.js"></script>
</body>
</html>
